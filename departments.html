<!DOCTYPE html>

<head>

    <title>LMS</title>
    <link rel="stylesheet" href="department_style.css">
</head>
<body>
    <!-- Header for navigation -->
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>

            <div class="box">

            <div class="box">
                <img class="logo" src="logo/ece.png" alt="ECE Logo">

            <div class="box">
                <img class="logo" src="logo/mae.png" alt="MAE Logo">

            <div class="box">

            <div class="box">

            <div class="box">
