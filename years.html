<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Year Wise</title>
    <link rel="stylesheet" href="years_style.css">
</head>
<body>
    <!-- Main container with background image -->
    <div class="image-container">
        <img class="background" src="images/Screenshot 2024-11-14 155814.png" alt="Background Image">

        <!-- Title for Year-wise Sections -->
        <div class="Departments">Year Wise</div>

        <!-- Flex container for year-wise boxes -->
        <div class="year-container">
            <!-- First Row: 1st and 2nd Year -->
            <div class="row">
                <div class="box">
                    <div class="year">1st Year</div>
                    <!-- Semesters for 1st Year -->
                    <div class="semesters">
                        <a href="https://igdtuwresource.github.io/a/">1st Sem</a>
                        <a href="https://igdtuwresource.github.io/a/">2nd Sem</a>
                    </div>
                </div>

                <div class="box">
                    <div class="year">2nd Year</div>
                    <!-- Semesters for 2nd Year -->
                    <div class="semesters">
                        <a href="https://igdtuwresource.github.io/a/">3rd Sem</a>
                        <a href="https://igdtuwresource.github.io/a/">4th Sem</a>
                    </div>
                </div>
            </div>

            <!-- Second Row: 3rd and 4th Year -->
            <div class="row">
                <div class="box">
                    <div class="year">3rd Year</div>
                    <!-- Semesters for 3rd Year -->
                    <div class="semesters">
                        <a href="https://igdtuwresource.github.io/a/">5th Sem</a>
                        <a href="https://igdtuwresource.github.io/a/">6th Sem</a>
                    </div>
                </div>

                <div class="box">
                    <div class="year">4th Year</div>
                    <!-- Semesters for 4th Year -->
                    <div class="semesters">
                        <a href="https://igdtuwresource.github.io/a/">7th Sem</a>
                        <a href="https://igdtuwresource.github.io/a/">8th Sem</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
